<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add link to bootstrap CSS v5.1.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Add a link to local css to customise some styles -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <!-- import JQuery from google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- add a link to cart.js -->
    <script type="module" src="./scripts/script.js"></script>

    <title>About us</title>
  </head>

  <body class="bg-light">
    <!-- Set the header to have light text and blue background. At smaller sizes it wil be full-width. Rounded-2 adds rounded edges and shadow adds shadow-->
    <div class="container-lg bg-info text-light rounded-2 shadow">
      <header>
        <!-- We style our nav for light background and items will stack at very small sizes -->
        <nav class="navbar navbar-expand-sm navbar-light bg-info">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Take-A-Little</a>
            <div class="navbar-nav">
              <a class="nav-link" href="././about.html">About</a>
              <a class="nav-link" href="./deals.html">Deals</a>
              <a class="nav-link" href="./cart.html">Cart</a>
            </div>
          </div>
        </nav>
      </header>

      <!-- Style our H1 to be centered -->
      <!-- add a button to toggle nav -->
      <button class="btn btn-primary" id="toggle-nav">Toggle Navigation</button>
      <h1 id="about" class="text-center">About us</h1>
    </div>

    <!-- We create a div for the main content on the About page and we add vertical padding and margin using bootstrap classes -->
    <div
      class="container-lg text-light bg-secondary rounded-2 shadow my-5 py-3"
    >
      <p>
        Take-A-Little was founded in 2022 with the aim of providing the easiest,
        cheapest and most hassle-free way to buy whatever you need.
      </p>
      <p>
        Contact us at
        <a
          class="link-warning"
          target="_blank"
          href="mailto:info@takealittle.com"
          >info@takealittle.com</a
        >
      </p>
    </div>

    <footer>
      <div class="container-lg rounded-2 shadow">
        <!-- We create a horizontal form by adding the row class to our form-group and we specify the width of each element with col-*-* -->
        <div class="form-group row text-center">
          <form>
            <p class="sign-up">
              Enter your email address to sign up for our newsletter.
            </p>
            <label for="email" class="form-label col-sm-1 col-form-label">
              Email:
            </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="form-control-md col-sm-3"
            />
            <!-- We style the button to be the dark blue color with the btn-primary class -->
            <input
              type="button"
              value="Sign Up!"
              class="btn btn-primary form-control-md col-sm-2"
            />
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
