<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add link to bootstrap CSS v5.1.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Add a link to local css to customise some styles -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <!-- import JQuery from google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- add a link to cart.js -->
    <script type="module" src="./scripts/script.js"></script>

    <title>Cart</title>
  </head>
  <!-- Set the background of the entire page to bootstrap's light colour -->
  <body class="bg-light">
    <!-- Set the header to have light text and blue background. At smaller sizes it wil be full-width. Rounded-2 adds rounded edges and shadow adds shadow-->
    <div class="container-lg bg-info text-light rounded-2 shadow">
      <header>
        <!-- We style our nav for light background and items will stack at very small sizes -->
        <nav class="navbar navbar-expand-sm navbar-light bg-info">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Take-A-Little</a>
            <div class="navbar-nav">
              <a class="nav-link" href="././about.html">About</a>
              <a class="nav-link" href="./deals.html">Deals</a>
              <a class="nav-link" href="./cart.html">Cart</a>
            </div>
          </div>
        </nav>
      </header>

      <!-- Style our H1 to be centered -->
      <h1 id="cart" class="text-center">Your cart</h1>
    </div>

    <!-- We create a div with a radio button with two options, pickup and delivery, with pickup as default selected -->
    <div class="container-lg bg-light rounded-2 shadow">
      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="pickupOrDelivery"
            id="pickup"
            value="pickup"
            checked
          />
          <label class="form-check-label" for="pickup"> Pickup </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="pickupOrDelivery"
            id="delivery"
            value="delivery"
          />
          <label class="form-check-label" for="delivery"> Delivery </label>
        </div>
      </div>

      <div
        class="shipping container-lg text-light bg-secondary rounded-2 shadow my-5 py-3"
      >
        <p>How do you want your products shipped?</p>

        <!-- We create a div with two radio buttons to select standard or priority shipping -->
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="shipping"
              id="standard"
              value="standard"
            />
            <label class="form-check-label" for="standard"> Standard </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="shipping"
              id="priority"
              value="priority"
            />
            <label class="form-check-label" for="priority"> Priority </label>
          </div>
        </div>

        <p>
          All our deliveries are provided by
          <a
            class="link-warning"
            href="https://www.courierit.co.za/"
            target="_blank"
            >Courier IT</a
          >
        </p>
      </div>
    </div>

    <!-- create a div for a form to enter discount coupons -->
    <div class="container-lg bg-light rounded-2 shadow">
      <form id="discount-form" class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <label for="discount-code" class="sr-only">Discount Code</label>
          <input
            type="text"
            class="form-control"
            id="discount-code"
            placeholder="Discount code"
          />
        </div>
        <button id="apply-discount" type="button" class="btn btn-primary mb-2">
          Apply
        </button>
      </form>
    </div>

    <!-- We create a div for the main content on the main page and we add vertical padding and margin using bootstrap classes -->

    <div class="container-lg gradient rounded-2 shadow pt-3 px-4 mb-3">
      <div id="cart-items" class="row">
        <!-- items in cart goes here -->
      </div>
      <!-- add a div with confirm order button -->
      <div class="row">
        <div class="col-md-12">
          <button id="confirm-order" type="button" class="btn btn-primary">
            Confirm Order
          </button>
        </div>
      </div>
    </div>

    <footer>
      <div class="container-lg rounded-2 shadow">
        <!-- We create a horizontal form by adding the row class to our form-group and we specify the width of each element with col-*-* -->
        <div class="form-group row text-center">
          <form>
            <p class="sign-up">
              Enter your email address to sign up for our newsletter.
            </p>
            <label for="email" class="form-label col-sm-1 col-form-label">
              Email:
            </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="form-control-md col-sm-3"
            />
            <!-- We style the button to be the dark blue color with the btn-primary class -->
            <input
              type="button"
              value="Sign Up!"
              class="btn btn-primary form-control-md col-sm-2"
            />
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
