<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Add link to bootstrap CSS v5.1.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Add a link to local css to customise some styles -->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <!-- import JQuery from google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- add a link to cart.js -->
    <script type="module" src="../scripts/script.js"></script>

    <title>Product Details</title>
  </head>
  <!-- Set the background of the entire page to bootstrap's light colour -->
  <body class="bg-light">
    <!-- Set the header to have light text and blue background. At smaller sizes it wil be full-width. Rounded-2 adds rounded edges and shadow adds shadow-->
    <div class="container-lg bg-info text-light rounded-2 shadow">
      <header>
        <!-- We style our nav for light background and items will stack at very small sizes -->
        <nav class="navbar navbar-expand-sm navbar-light bg-info">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Take-A-Little</a>
            <div class="navbar-nav">
              <a class="nav-link" href="../about.html">About</a>
              <a class="nav-link" href="../deals.html">Deals</a>
              <a class="nav-link" href="../cart.html">Cart</a>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <!-- Style our H1 to be centered -->
    <h1 id="product-details" class="text-center">Product Details</h1>

    <!-- We add a little breadcrumb navigation to each product details page -->
    <div class="breadcrumb container-lg">
      <ol class="breadcrumb">
        <li class="breadcrumb-item text-dark bg-info">
          <a href="../index.html">Home</a>
        </li>
        <li class="breadcrumb-item text-dark bg-info">
          <a href="../deals.html">Deals</a>
        </li>
        <li
          class="breadcrumb-item text-dark bg-info active"
          aria-current="page"
        >
          Isolation
        </li>
      </ol>
    </div>

    <!-- We create a div for the main content on the page and we add vertical padding and margin using bootstrap classes -->
    <main>
      <div
        class="product-details container-lg text-light text-center bg-secondary rounded-2 shadow my-5 py-3"
      >
        <div class="container-lg mb-3 item-picture">
          <img
            src="../images/03-eniko-kis-KsLPTsYaqIQ-unsplash.jpg"
            alt="headphones"
            class="product-image img-thumbnail img-fluid shadow-lg"
          />
        </div>

        <!-- We add a button to add item to cart -->
        <button
          id="add-to-cart"
          type="button"
          class="btn btn-primary btn-lg btn-block shadow-lg"
        >
          Add to Cart
        </button>

        <div class="container-lg">
          <table
            class="table table-info table-striped table-hover table-bordered p-2"
          >
            <thead class="table-success">
              <tr>
                <th colspan="2">Item Details</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Product ID</th>
                <td id="product-id">003</td>
              </tr>
              <tr>
                <th>Product Name</th>
                <td>Freeze Frame</td>
              </tr>
              <tr>
                <th>Product Description</th>
                <td>An instant camera</td>
              </tr>
              <tr>
                <th>Product Price</th>
                <td>R399.99</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer>
      <div class="container-lg bg-info rounded-2 shadow">
        <!-- We create a horizontal form by adding the row class to our form-group and we specify the width of each element with col-*-* -->
        <div class="form-group row text-center">
          <form>
            <p class="sign-up">
              Enter your email address to sign up for our newsletter.
            </p>
            <label for="email" class="form-label col-sm-1 col-form-label">
              Email:
            </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              class="form-control-md col-sm-3"
            />
            <!-- We style the button to be the dark blue color with the btn-primary class -->
            <input
              type="button"
              value="Sign Up!"
              class="btn btn-primary form-control-md col-md-1"
            />
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
